<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>contact page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <img src="/imahes/tijger.jfif" class="tijgers">
    <h1 class="textje">Contactformulier</h1>
    
    
    
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
            <label for="lname">Email</label>
            <input type="text" id="mail" name="email" placeholder="Your email..">

            <label for="wachtw">Wachtwoord</label>
            <input type="text" id="wachtw" name="wachtwoord" placeholder="Je wachtwoord..">

            <label for="geslacht">Geslacht</label>
            <select id="geslacht" name="geslacht">
                <option value="choose">--Choose--</option>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
                <option value="other">Other</option>
            </select>
            
            <label for="media">Media</label>
            <select id="media" name="media">
                <option value="choose1">--Choose--</option>
                <option value="nieuwsbrief">Nieuwsbrief</option>
                <option value="mailing">Mailing</option>
                <option value="post">Post</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
